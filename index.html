<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="master.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p>
          Your scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="right">
        <h1>summary</h1>
        <ul>
          <li>
            <p><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p>
            <p><span>80</span> <span>/ 100</span></p>
          </li>
          <li>
            <p><img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
            <p><span>92</span> <span>/ 100</span></p>
          </li>
          <li>
            <p><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p>
            <p><span>61</span> <span>/ 100</span></p>
          </li>
          <li>
            <p><img src="./assets/images/icon-visual.svg" alt=""> Visual</p>
            <p><span>72</span> <span>/ 100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
